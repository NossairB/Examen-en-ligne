<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
</head>
<body>
  <h2>Connexion</h2>
  <form id="login-form" method="POST" action="/login">
    <label for="email">Email:</label><br>
    <input type="email" name="email" placeholder="Entrez votre e-mail" required><br>
    <label for="motDePasse">Mot de passe:</label><br>
    <input type="password" name="motDePasse" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();  // Empêcher la soumission classique du formulaire

      const form = e.target;
      const email = form.email.value;
      const motDePasse = form.motDePasse.value;

      try {
        // Envoi de la requête POST avec fetch
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, motDePasse })
        });

        // Vérifier que la réponse est correcte
        const data = await response.json();  // Parse la réponse JSON
        alert(data.message);  // Affiche le message de la réponse

        // Si la réponse est OK, redirige vers une autre page
        if (response.ok) {
          window.location.href = '/index.html';  // Redirection après connexion réussie
        } else {
          // Si la réponse n'est pas OK, affiche un message d'erreur
          alert('Échec de la connexion: ' + data.message);
        }

      } catch (error) {
        console.error('Erreur lors de la requête:', error);
        alert('Une erreur est survenue. Veuillez réessayer.');
      }
    });
  </script>
</body>
</html>
